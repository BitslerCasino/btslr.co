<!DOCTYPE html>
<html lang='en'>

<head>
  <title>btslr.co</title>
  <meta charset='utf-8' />
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
  <link rel="shortcut icon" href="https://www.bitsler.com/img/favicon.png">
  <link rel="icon" href="https://www.bitsler.com/img/favicon.png">
  <link href="/css/site.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='container'>
    <div id='bar'>
      <span id="error" class='arrow_box'>
        Sorry yo. That's an invalid URL.
      </span>
      <div class='side' id='front'>
        <form action="/shorten" method="get" id="shortenit">
          <h1 class="logo"><a href="https://www.bitsler.com/">Bitsler</a></h1>
          <input id="input-url" placeholder="Enter a URL to shorten..." type="text" />
          <button>Shorten</button>
        </form>
      </div>
      <div class='side' id='back'>
        <h1 class="logo"><a href="https://www.bitsler.com/">Bitsler</a></h1>
        <input id="output-url" readonly type="text" />
        <button id="copy-button">Copy</button>
        <span id='copied-msg'>Copied!</span>
        <a id="restart" href="#">Shorten another URL</a>
      </div>
    </div>
    <footer>
      &copy; <span id="year">2018</span> Bitsler.com - All rights reserved.
    </footer>
    <div class="signature">
      Coded with <span class="heart">‚ù§</span> by
      <a class="authorname" href="https://github.com/uniibu">Unibtc</a>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="/js/clipboard.min.js" type="text/javascript"></script>
<script src="/js/jquery.defaultvalue.js" type="text/javascript"></script>
<script src="/js/site.js" type="text/javascript"></script>

</html>
